<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>    
    <main class="content">
      <section class="profile">
        <img src="./images/image.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__main">
            <h1 id="profileName" class="profile__main-name">Жак-Ив Кусто</h1>
            <button type="button" id="editButton" class="profile__main-edit"></button>
          </div>
          <p id="profileJob" class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" id="addButton" class="profile__add"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>    
    <footer class="footer">
      <p class="footer__main">© 2020 Mesto Russia</p>
    </footer>
    <div id="popUpEdit" class="popup">
      <div class="popup__container">
        <h2 class="popup__text">Редактировать профиль</h2>
        <form id="editForm" name="formEtid">
          <input id="nameInput" name="fullname" type="text" placeholder="Имя" class="popup__input">
          <input id="jobInput" name="job" type="text" placeholder="О себе" class="popup__input">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button id="closeButton" type="button" class="popup__close"></button>
      </div>
    </div>

    <div id="popUpAdd" class="popup">
      <div class="popup__container">
        <h2 class="popup__text">Новое место</h2>
        <form id="addForm" name="formAdd">
          <input id="nameAdd" name="nameofpicture" type="text" placeholder="Название" class="popup__input">
          <input id="linkAdd" name="linkonpicture" type="text" placeholder="Сылка на картинку" class="popup__input">
          <button id="addNewElement" class="popup__save" type="submit">Создать</button>
        </form>
        <button id="closeButtonAdd" type="button" class="popup__close"></button>
      </div>
    </div>
    
    <div id="popUpImage" class="popup popup_image">
      <div class="popup__box">
        <div class="popup__wraper">
          <img class="popup__img" src="./images/Image (2).png" alt="image">
          <p class="popup__name">Карачаево-Черкессия</p>
        </div>
        <button id="closeButtonImg" type="button" class="popup__close"></button>
      </div>
    </div>

    <template id="cardTemplate">
      <li class="element">
        <button id="trashButton" type="button" class="element__trash"></button>
        <img id="cardImage" src='#' alt='image' class="element__image">
        <div class="element__main">
          <h2 class="element__main-title"></h2>
          <button id="likeButton" type="button" class="element__main-like"></button>
        </div>
      </li>
    </template>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
