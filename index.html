<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>    
    <main class="content">
      <section class="profile">
        <img src="./images/image.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__main">
            <h1 id="profileName" class="profile__main-name">Жак-Ив Кусто</h1>
            <button type="button" id="editButton" class="profile__main-edit"></button>
          </div>
          <p id="profileJob" class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__card">
            <img src="./images/gr1.jpg" alt="Карачаевск" class="elements__card-image">
            <div class="elements__card-main">
              <h2 class="elements__card-main-title">Карачаевск</h2>
              <button type="button" class="elements__card-main-like elements__card-main-like_activated"></button>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/gr2.png" alt="Эльбрус" class="elements__card-image">
            <div class="elements__card-main">
              <h2 class="elements__card-main-title">Гора Эльбрус</h2>
              <button type="button" class="elements__card-main-like elements__card-main-like_activated"></button>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/gr3.png" alt="Домбай" class="elements__card-image">
            <div class="elements__card-main">
              <h2 class="elements__card-main-title">Домбай</h2>
              <button type="button" class="elements__card-main-like elements__card-main-like_activated"></button>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/gr4.png" alt="Эльбрус" class="elements__card-image">
            <div class="elements__card-main">
              <h2 class="elements__card-main-title">Гора Эльбрус</h2>
              <button type="button" class="elements__card-main-like elements__card-main-like_activated"></button>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/gr5.png" alt="Домбай" class="elements__card-image">
            <div class="elements__card-main">
              <h2 class="elements__card-main-title">Домбай</h2>
              <button type="button" class="elements__card-main-like elements__card-main-like_activated"></button>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/gr6.png" alt="Карачаевск" class="elements__card-image">
            <div class="elements__card-main">
              <h2 class="elements__card-main-title">Карачаево-Черкессия</h2>
              <button type="button" class="elements__card-main-like elements__card-main-like_activated"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>    
    <footer class="footer">
      <p class="footer__main">© 2020 Mesto Russia</p>
    </footer>
    <div id="popUp" class="popup">
      <div class="popup__container">
        <h2 class="popup__text">Редактировать профиль</h2>
        <form id="editForm" name="form1">
          <input id="nameInput" name="fullname" type="text" placeholder="Имя" class="popup__input">
          <input id="jobInput" name="job" type="text" placeholder="О себе" class="popup__input">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button id="closeButton" type="button" class="popup__close"></button>
      </div>
    </div>
  </div>
  <script src="./index.js/index.js"></script>
</body>
</html>
